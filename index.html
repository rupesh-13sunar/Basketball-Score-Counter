<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h3 id="final-result"></h3>
        <div class="container">
            <div class="sub-container">
                <h3>HOME</h3>
                <div class="timer display" id="home-score">0</div>
                <p class="pop-up" id="home-leads"></p>
                <div class="timer points">
                    <button class="points-number" onclick="hplus1()">+1</button>
                    <button class="points-number" onclick="hplus2()">+2</button>
                    <button class="points-number" onclick="hplus3()">+3</button>
                </div>
            </div>
            <div class="sub-container">
                <h3>GUEST</h3>
                <div class="timer display" id="guest-score">0</div>
                <p class="pop-up" id="guest-leads"></p>
                <div class="timer points">
                    <button class="points-number" onclick="gplus1()">+1</button>
                    <button class="points-number" onclick="gplus2()">+2</button>
                    <button class="points-number" onclick="gplus3()">+3</button>
                </div>
            </div>
        </div>
        <button class="reset" onclick="reset()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
